<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="Survey, Form" />
  <meta name="discription" content="Website for surveying people." />
  <meta name="author" content="Amjad Noor" />
  <meta name="viewport" content="width = device-width, initial-scale = 1" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css" title="Styling" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Survey Form</h1>
  <div id="form">
    <form>
      <h2>Tell me about yourself.</h2>
      <label id="name-label" for="name">Name</label>
      <br />
      <input type="text" name="Name" id="name" placeholder="Name" />
      <br />
      <label id="class-label" for="class">Class</label>
      <br />
      <select name="Class" id="class">
        <optgroup label="Junior Classes">
          <option value="6th">6th</option>
          <option value="7th">7th</option>
          <option value="8th">8th</option>
        </optgroup>
        <optgroup label="Sinior Classes">
          <option value="9th">9th</option>
          <option value="10th" selected>10th</option>
          <option value="11th">11th</option>
          <option value="12th">12th</option>
        </optgroup>
      </select>
      <br />
      <label id="section-label" for="section">Section</label>
      <br />
      <select name="Section" id="section">
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
      <br />
      <label id="roll-no-label" for="roll-no">Roll-number</label>
      <br />
      <input type="number" name="roll-no" id="roll-no" placeholder="Roll number" />
      <br />
      <label id="house-label" for="house">House</label>
      <br />
      <select name="house" id="house">
        <optgroup label="Junior Girls">
          <option value="Arawali-B">Arawali-B</option>
          <option value="Nilgiri-B">Nilgiri-B</option>
          <option value="Shiwalik-B">Shiwalik-B</option>
          <option value="Udaygiri-B">Udaygiri-B</option>
        </optgroup>
        <optgroup label="Sinior Girls">
          <option value="Arawali-A">Arawali-A</option>
          <option value="Nilgiri-A">Nilgiri-A</option>
          <option value="Shiwalik-A">Shiwalik-A</option>
          <option value="Udaygiri-A">Udaygiri-A</option>
        </optgroup>
        <optgroup label="Junior Boys">
          <option value="Arawali-B">Arawali-B</option>
          <option value="Nilgiri-B">Nilgiri-B</option>
          <option value="Shiwalik-B">Shiwalik-B</option>
          <option value="Udaygiri-B">Udaygiri-B</option>
        </optgroup>
        <optgroup label="Sinior Boys">
          <option value="Arawali-A">Arawali-A</option>
          <option value="Nilgiri-A">Nilgiri-A</option>
          <option value="Shiwalik-A">Shiwalik-A</option>
          <option value="Udaygiri-A">Udaygiri-A</option>
        </optgroup>
      </select>
      <br />
      <textarea name="feedback" id="feedback" rows="6" cols="30" placeholder="Tell me about yourself."></textarea>
      <br />
    </form>
    <button type="submit" id="submit">Submit</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
